<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Create an account on Espresso - your coffee companion app"
        />
        <title>Espresso - Create Account</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/auth.css" />
        <link rel="stylesheet" href="../css/landing.css" />
    </head>
    <body>
        <div class="container">
            <header class="heading">
                <img
                    src="../assets/images/logo_coffee.svg"
                    alt="Espresso logo"
                />
                <div class="headingcontent">
                    <h3>Welcome</h3>
                    <p>Create an account on Espresso</p>
                </div>
            </header>
            <main class="auth-form">
                <div class="button-stack">
                    <button class="social">Continue with Google</button>
                    <button class="social">Continue with Apple</button>
                    <button id="continueWithEmail">Continue with Email</button>
                </div>
                <p>
                    <span class="inline-shade"
                        >By signing up, you agree to our</span
                    >
                    <a href="#terms">terms of use</a>
                    <span class="inline-shade"> and</span>
                    <a href="#privacy">privacy policy</a>
                </p>
            </main>
        </div>
        <noscript>
            <p>
                JavaScript is required to use this app. Please enable JavaScript
                in your browser settings.
            </p>
        </noscript>
        <script defer>
            document.addEventListener("DOMContentLoaded", function () {
                const emailButton =
                    document.getElementById("continueWithEmail");
                emailButton.addEventListener("click", function () {
                    window.location.href = "dashboard.html";
                });
            });
        </script>
    </body>
</html>
